services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ges-backend
    ports:
      - "5000:5000"
    networks:
      - ges-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ges-frontend
    ports:
      # âœ… Serve frontend on http://localhost:5173
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ges-net
    restart: unless-stopped

networks:
  ges-net:
    driver: bridge
