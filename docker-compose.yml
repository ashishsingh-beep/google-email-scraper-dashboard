version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ges-backend
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - HEADLESS=true
      # You can also pass BROWSERS and TABS_PER_BROWSER defaults here if desired
      # - BROWSERS=2
      # - TABS_PER_BROWSER=2
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ges-frontend
    ports:
      # Map host 5173 to container 80 so the origin stays http://localhost:5173
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ges-net
